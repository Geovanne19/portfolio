<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="slide-1">
            <h1>Criar Nova Conta</h1>
            <form action="#">
                 <div class="input-box">
                    <p><label for="nome">Nome Completo</label></p>
                    <input id="nome" type="text" placeholder="Digite seu nome completo">
                 </div>
                <div class="input-box">
                    <p><label for="cpf">CPF</label></p>
                    <input id="cpf" type="text" placeholder="xxx.xxx.xxx.xx">
                </div>
                <div class="input-box">
                    <p><label for="email">E-mail</label></p>
                    <input id="email" type="text" placeholder="Digite seu e-mail">
                </div>
                <div class="input-box">
                    <p><label for="celular">Telefone</label></p>
                    <input id="celular" type="text" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="input-box">
                    <p><label for="senha">Senha</label></p>
                    <input id="senha" type="password" placeholder="Digite sua senha">
                </div>
                <div class="input-box">
                    <p><label for="confirme">Confirme a senha</label></p>
                    <input id="confirme" type="password" placeholder="Digite sua senha novamente">
                </div>
                <div class="input-gender">
                    Gênero
                    <div class="box-radios">
                        <div class="box-input-radios">
                            <input type="radio" name="grupo">
                            <p>Masculino</p>
                        </div>
                        <div class="box-input-radios">
                            <input type="radio" name="grupo">
                            <p>Feminino</p>
                        </div>
                        <div class="box-input-radios">
                            <input type="radio" name="grupo">
                            <p>Outros</p>
                        </div>
                        <div class="box-input-radios">
                            <input type="radio" name="grupo">
                            <p>Prefiro não dizer</p>
                        </div>
                    </div>
                </div>
            </form>
            <div class="box-button">
                <h2>Logo.</h2>
                <button onclick="slide1_2()"><i class='bx bx-right-arrow-alt'></i></button>
            </div>
            <p class="faça-login">Já tem conta? <a href="#">Faça login</a></p>
        </div>
        <div class="slide-2">
        
        </div>
    </div>

    <script src="form.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('#cpf').mask('000.000.000-00', { reverse: true });
        $('#celular').mask('(00) 00000-0000');
    </script>
</body>
</html>
