<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>Criar Nova Conta</h1>
        <form action="#">
             <div class="input-box">
                <p>Nome Completo</p>
                <input type="text">
             </div>
            <div class="input-box">
                <p>CPF</p>
                <input type="number">
            </div>
            <div class="input-box">
                <p>Email</p>
                <input type="text">
            </div>
            <div class="input-box">
                <p>Telefone</p>
                <input type="number">
            </div>
            <div class="input-box">
                <p>Senha</p>
                <input type="number">
            </div>
            <div class="input-box">
                <p>Confirme a senha</p>
                <input type="number">
            </div>
            <div class="input-gender">
                Gênero
                <div class="box-radios">
                    <div class="box-input-radios">
                        <input type="radio">
                        <p>Masculino</p>
                    </div>
                    <div class="box-input-radios">
                        <input type="radio">
                        <p>Feminino</p>
                    </div>
                    <div class="box-input-radios">
                        <input type="radio">
                        <p>Outros</p>
                    </div>
                    <div class="box-input-radios">
                        <input type="radio">
                        <p>Prefiro não dizer</p>
                    </div>
                </div>
            </div>
        </form>
        <div class="box-button">
            <h2>Logo.</h2>
            <button><i class='bx bx-right-arrow-alt'></i></button>
        </div>
        <p class="faça-login">Já tem conta? <a href="#">Faça login</a></p>
    </div>
</body>
</html>
